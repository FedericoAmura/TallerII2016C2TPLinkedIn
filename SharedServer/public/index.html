<!DOCTYPE html>
<html>
<head>

<title>Jobify Database Login</title>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #ADABAB;
}

.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
  color: #017572;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
 
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
  border-color:#017572;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
  border-color:#017572;
}
h2{
	text-align: center;
	color: #017572;
}
</style>

</head>

  <body>
  <h2>Ingrese credenciales de acceso</h2> 
  	<div class="container form-signin">
            </div> <!-- /container -->

    <div class="container">
      <form class="form-signin" role="form" action="/login" method="post">
      	<h4 class="form-signin-heading"></h4>
        <input type="text" class="form-control" name="username" placeholder="username" required ></br>
        <input type="password" class="form-control" name="password" placeholder="password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit" name="login">Login</button> 		      
      </form>
    </div> <!-- /container -->
  </body>
</html>
