<!DOCTYPE html>
<html class="expand">
<head>
	<title>Jobify SharedServer Database Login</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
	<link rel="stylesheet" href="style.css">
	
	<!-- Add to home screen for Chrome and Opera -->
	<link rel="manifest" href="/manifest.json">
	<!-- Add to home screen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Weather PWA">
	<link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
	<!-- Add to home screen for Windows -->
	<meta name="msapplication-TileImage" content="images/icons/icon-144x144.png">
	<meta name="msapplication-TileColor" content="#2F3BA2">
	
</head>

<body class="centered expand container green lighten-5">
  <div class="centered expand card-panel green darken-1 z-depth-4">
	<img src="/images/icons/icon-256x256.png" alt="Jobify" width="40%">
	<h2>Welcome to Jobify</h2>
		
	<form method="post" action="/" class="centered form-signin">
		<h4 class="form-signin-heading"></h4>
		<input type="text" class="active validate" name="username" placeholder="username" required><br>
		<input type="password" class="validate" name="password" placeholder="password" required><br>
		<button type="submit" name="login" class="btn waves-effect waves-green blue">Login</button>
	</form>
  </div>
</body>
</html>
