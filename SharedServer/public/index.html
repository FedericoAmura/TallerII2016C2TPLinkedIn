<!DOCTYPE html>
<html>
<head>
	<title>Jobify SharedServer Database Login</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
	<link rel="stylesheet" href="style.css">
</head>

<body class="centered container green lighten-5">
  <div class="centered card-panel green darken-1 z-depth-4">
	<img src="logojobify.png" alt="Jobify" width="40%">
	<h2>Welcome to Jobify</h2>
		
	<form method="post" action="/login" role="form" class="centered form-signin">
		<h4 class="form-signin-heading"></h4>
		<input type="text" class="active validate" name="username" placeholder="username" required><br>
		<input type="password" class="validate" name="password" placeholder="password" required><br>
		<button type="submit" name="login" class="btn waves-effect waves-green blue">Login</button>
	</form>
  </div>
</body>
</html>
